<!DOCTYPE html>
<html 
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">        
<head>
    <title>Hi!</title>
</head>

    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <section layout:fragment="body" class="py-5">
                <div class="container px-5 my-5">
                    <div class="text-center mb-5">
                        <div class="position-relative mb-3">
                            <h1 class="fw-bolder">Welcome Home</h1>
                            <a th:text="${user.username}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!">user</a>
                        </div>
                    </div>
                    <div class="row gx-5">
                        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                            <div th:each="book : ${books}" th:if="${user.id} == ${book.createdBy.id}" class="col">
                                <div class="card h-100">
                                    <img th:src="${book.photoUrl}" class="card-img-top img-fluid object-fit-cover" alt="Book Image"/>
                                    <div class="card-body text-center">
                                        <a th:text="${book.title}" class="h5 text-decoration-none link-dark" href="#!"></a>
                                    </div>
                                    <div class="card-footer text-center">
                                        <a class="btn btn-primary" th:href="@{/books/{bookId}(bookId=${book.id})}">View</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
